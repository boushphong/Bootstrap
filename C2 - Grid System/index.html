<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variable Width Content</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
</head>
<body>
<div class="container-md border">
  <div class="row">
    <div class="col-md-8">Col1</div>
    <div class="col-md-4">Col2</div>
  </div>

  <h1>Mixed and matched width content</h1>
  <div class="row">
    <div class="col-lg-8 col-md-6">Col1</div>
    <div class="col-lg-4 col-md-6">Col2</div>
  </div>

  <h1>Justify Content</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2">Col1</div>
      <div class="col-1">Col2</div>
    </div>
  </div>

  <h2 class="text-center my-5">Gutter</h2> <!-- Margin on the y-axis-->
  <div class="container my-5">
    <div class="row gx-3">
      <div class="col-6"><div class="child">1</div></div>
      <div class="col-6"><div class="child">2</div></div>
      <div class="col-6"><div class="child">3</div></div>
      <div class="col-6"><div class="child">4</div></div>
    </div>
  </div>
</div>
<script src="../js/bootstrap.bundle.js "></script>
</body>
</html>
